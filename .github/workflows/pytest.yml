name: Pytest (Conda)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda and create env
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: app/conda-environment.yaml
          activate-environment: test-env
          auto-activate-base: false
          use-mamba: true

      - name: Install additional pip requirements (if any)
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Debug conda info
        run: |
          conda info
          conda env list
          conda list
          which python || true

      - name: Run pytest in `app`
        run: |
          # Run pytest inside the created conda env to ensure pytest is available
          conda run -n test-env pytest app --junitxml=pytest-report.xml -q
        env:
          CI: true

      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.xml

